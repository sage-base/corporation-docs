site_name: Team Documentation
site_description: チームのドキュメント管理サイト
site_url: ""

theme:
  name: material
  language: ja
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: ダークモードに切り替え
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: ライトモードに切り替え
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

extra_css:
  - stylesheets/extra.css

plugins:
  - search:
      lang: ja
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - 開発:
      - 概要: development/index.md
      - 各種データの作り方:
          - 概要: development/data-creation/index.md
          - 開催主体データ: development/data-creation/governing-body.md
          - 会議体データ: development/data-creation/conference.md
          - 会議データ: development/data-creation/meeting.md
          - 会派（議員団）データ: development/data-creation/parliamentary-group.md
          - 発言データ: development/data-creation/conversation.md
          - 政治家データ: development/data-creation/politician.md
          - 政党データ: development/data-creation/political-party.md
      - LLM処理:
          - 概要: development/llm-processing/index.md
          - 議事録分割処理: development/llm-processing/minutes-division.md
          - 会議体メンバー抽出: development/llm-processing/conference-member-extraction.md
          - 会派メンバー抽出: development/llm-processing/parliamentary-group-member-extraction.md
          - 政治家マッチング: development/llm-processing/politician-matching.md
          - 役職名マッピング: development/llm-processing/role-name-mapping.md
  - 組織運営:
      - 概要: organization/index.md
      - 定款:
          - 概要: organization/articles-of-incorporation/index.md
          - 各項目の設定理由:
              - 概要: organization/articles-of-incorporation/rationale.md
              - 総則: organization/articles-of-incorporation/rationale/general-provisions.md
              - 会員: organization/articles-of-incorporation/rationale/members.md
              - 社員総会: organization/articles-of-incorporation/rationale/general-meeting.md
              - 役員: organization/articles-of-incorporation/rationale/officers.md
              - 基金: organization/articles-of-incorporation/rationale/fund.md
              - 計算: organization/articles-of-incorporation/rationale/accounting.md
              - 定款の変更及び解散: organization/articles-of-incorporation/rationale/dissolution.md
              - 附則: organization/articles-of-incorporation/rationale/supplementary-provisions.md
      - 規程:
          - 概要: organization/regulations/index.md
          - 役員報酬及び業務委託料: organization/regulations/officer-compensation.md
  - Getting Started:
      - セットアップ: getting-started/setup.md
      - 執筆ガイド: getting-started/writing-guide.md
